name: Deploy Astro site to Pages (pnpm)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  verify-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint (Astro only)
        run: pnpm run lint

      - name: Prettier check (Astro/CSS)
        run: pnpm run prettier:check

      - name: Biome check (JS/TS/JSON/MD)
        run: pnpm run biome:check

      - name: dprint check (TOML/YAML/Dockerfile)
        run: pnpm run dprint:check

      - name: TypeScript typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

  deploy:
    runs-on: ubuntu-latest
    needs: verify-and-build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          cname: icpceelu.dev
